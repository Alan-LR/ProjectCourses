<div *ngIf="course">
    <button mat-raised-button color="primary" style="width: 100px;" (click)="voltar()">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <h2>Editando Curso: {{course.nome}}</h2>
    <app-course-form (onSubmit)="editHandler($event)" [courseData]="course" [btnText]="btnText"></app-course-form>
</div>
