<div class="message" *ngIf="messageService.message">
    <div class="message-header">
        <h2>Mensagem do sistema:</h2>
        <button mat-mini-fab color="primary" aria-label="Example icon button with a filter list icon" (click)="messageService.clear()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <p>{{ messageService.message }}</p>

</div>
