<form (ngSubmit)="submit()" [formGroup]="courseForm" #formDir="ngForm">
    <div class="formulario">
        <mat-form-field appearance="fill">
            <mat-label>Nome:</mat-label>
            <input matInput type="text" placeholder="Digite um titulo" formControlName="nome" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Categoria:</mat-label>
            <input matInput type="text" placeholder="Digite um titulo" formControlName="categoria" required>
        </mat-form-field>
        <div class="botoes" style="width: 100%">
            <button mat-raised-button color="primary" style="width: 150px;" type="submit">
                {{btnText}}
            </button>
           
        </div>
    </div>
</form>
