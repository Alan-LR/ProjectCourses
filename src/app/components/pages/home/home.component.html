<div class="home-container">
    <h1>Encontre um curso</h1>
    <!--Form de busca-->
    <div class="search-container">

        <form class="example-form">
            <mat-form-field class="example-full-width">
                <mat-label>Pesquisar</mat-label>
                <input matInput placeholder="Busque por um curso..." (input)="search($event)">
                <mat-icon>search</mat-icon>
            </mat-form-field>
        </form>
    </div>
</div>


<div *ngIf="courses.length > 0; else noCourses" style="margin-bottom: 2em;">
    <mat-card class="mat-card-style tamanho-table" style="margin-bottom: 0.8em;">
        <mat-card-content >

            <mat-toolbar color="primary">
                <span>Cursos disponíveis</span>
            </mat-toolbar>

            <table mat-table [dataSource]="courses" class="mat-elevation-z8">
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let course" routerLink="course/{{ course.curso_id }}"> {{course.nome}}</td>
                </ng-container>
                <ng-container matColumnDef="categoria">
                    <th mat-header-cell *matHeaderCellDef> Categoria </th>
                    <td mat-cell *matCellDef="let course" routerLink="course/{{ course.curso_id }}"> {{course.categoria}}</td>
                </ng-container> 
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </mat-card-content>
    </mat-card>

</div>
<ng-template #noCourses>
    <h2>Não há cursos cadastrados!</h2>
</ng-template>
