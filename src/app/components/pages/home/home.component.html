<div class="home-container">
    <h1>Veja o que estão compartilhando</h1>
    <!--Form de busca-->
    <div *ngIf="listCourses.length > 0; else noCourses">
        <div class="moments-container">
            <mat-card class="example-card moment" *ngFor="let course of listCourses">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{course.nome}}</mat-card-title>
                    <mat-card-subtitle class="date">Em: {{course.categoria}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        Aulas: 
                    </p>
                    <p><a routerLink="course/{{ course.id }}">Detalhes</a></p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>

        </div>
    </div>
    <ng-template #noCourses>
        <h2>Não há momentos cadastrados!</h2>
    </ng-template>
</div>
